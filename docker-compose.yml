version: '3'
services:
    redis:
        container_name: redis
        image: redis:4.0.5
        ports: ["6379"]
    geotaxi:
        image: geotaxi:latest
        container_name: geotaxi
        ports: ["8080"]
        depends_on:
            - "redis"
        command: "./wait-for-it.sh redis:6379 -- ./geoloc-server -p 8080 --redisurl redis"
